<div class="deep-grey-background" style="min-height: 100vh;">
    <h2 class="text-white text-center p-3">{{username}}'s notes</h2>
    <div class="row justify-content-center px-4 m-0">
        <div class="card bg-dark mx-2 mb-3 p-0 col-lg-3 col-md-4 col-sm-6 col-12" *ngFor="let note of pageSlice">
            <div class="card-header" [ngStyle]="{ 'background-color': note.color }"></div>
            <div class="card-body text-white">
                <h5 class="card-title text-truncate">
                    {{ note.title }}
                </h5>
                <div class="text-truncate">
                    {{ note.content }}
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="publicNotes.length==0 && userExists" class="text-center mb-3">
        <p class="text-white">This user doesn't have notes yet</p>
    </div>

    <div *ngIf="!userExists" class="text-center mb-3">
        <p class="text-white">This user doesn't exist</p>
    </div>
</div>

<mat-paginator *ngIf="publicNotes.length>0" [length]="publicNotes.length" [pageSize]="9" [pageSizeOptions]="[9,18,27]"
    (page)="onPageChange($event)"></mat-paginator>
